<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Database Editor{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'editor/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <a href="{% url 'database_list' %}" class="logo">Database Editor</a>
    {% if user.is_authenticated %}
    <div class="header-right">
      <div class="header-right-row">
        <span class="user">{{ user.get_username }}</span>
        <a href="{% url 'logout' %}" class="logout">Log out</a>
      </div>
      <label class="clean-display-toggle" title="Numbers: 2 decimals; dates: YYYY-MM-DD">
        <input type="checkbox" id="clean-display-toggle" aria-label="Clean display">
        <span class="toggle-slider"></span>
        <span class="toggle-label">Clean display</span>
      </label>
    </div>
    {% endif %}
  </header>
  {% if user.is_authenticated %}
  <script>
    (function () {
      var key = "editorCleanDisplay";
      var toggle = document.getElementById("clean-display-toggle");
      if (!toggle) return;
      toggle.checked = localStorage.getItem(key) !== "false";
      toggle.addEventListener("change", function () {
        localStorage.setItem(key, toggle.checked ? "true" : "false");
        window.dispatchEvent(new CustomEvent("cleanDisplayChange", { detail: { clean: toggle.checked } }));
      });
    })();
  </script>
  {% endif %}
  <main class="main">
    {% block breadcrumb %}{% endblock %}
    {% block content %}{% endblock %}
  </main>
  <div id="toast-container" class="toast-container"></div>
</body>
</html>
